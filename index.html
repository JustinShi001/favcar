<!DOCTYPE html>
<html>
    <head>
      <title>TicTac</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body><center>
      <h1>Let's Tic Tac Toe!</h1>
      <div id="message"></div>
      <section class="before-auth">
        <h2>Sign Up </h2>
        <form id="sign-up">
          <input type="email" name="credentials[email]" placeholder="email">
          <input type="password" name="credentials[password]" placeholder="password">
          <input type="password" name="credentials[password_confirmation]" placeholder="password confirmation">
          <button class="btn btn-primary">Submit</button>
        </form>

        <div id="message2"></div>
        <h2> Sign In</h2>
        <form id="sign-in">
          <input type="email" name="credentials[email]" placeholder="email">
          <input type="password" name="credentials[password]" placeholder="password">
          <button class="btn btn-primary">Submit</button>
        </form>
        </section>

        <section class="after-auth">
          <h2>Change Password</h2>
          <form id="change-password">
            <input type="text" name="passwords[old]" placeholder="old password">
            <input type="text" name="passwords[new]" placeholder="new password">
            <button class="btn btn-primary">Submit</button>
          </form>
        </section>

        <section class="after-auth">
          <h2>Sign Out</h2>
          <form id="sign-out">
            <button class="btn btn-danger">Sign Out</button>
          </form>
        </section>

        <section class="after-auth">
          <h2>Let's Play</h2>
          <form id="create">
            <!-- <input type="text" name="example[text]" placeholder="new text here"> -->
            <button class="btn btn-primary">PLAY</button>
          </form>
        </section>

        <!-- <section class="after-auth">
          <h2>Index</h2>
          <form id="index">
            <input type="submit" value="Index">
          </form>
        </section> -->

        <section class="after-auth">
          <h2>Games Played</h2>
          <form id="show">
            <!-- <input type="text" name="example[text]" placeholder="new text here"> -->
            <button class="btn btn-primary">SHOW</button>
          </form>
        </section>
      </center>

      <!-- <section class="after-auth"> -->
      <section>
        <center><div class = "center" id = "gameMessage"> </div></center>
        <div class="container">
          <!-- <h1>Game Board</h1> -->
          <!-- Columns start at 50% wide on mobile and bump up to 33.3% 6wide on desktop -->
          <div class="row board">
            <div id = "divMove" data-square = '0' class="col-6 col-md-4 box alt-color"></div>
            <div id = "divMove" data-square = '1' class="col-6 col-md-4 box alt-color"></div>
            <div id = "divMove" data-square = '2' class="col-6 col-md-4 box alt-color"></div>
            <div id = "divMove" data-square = '3' class="col-6 col-md-4 box alt-color"></div>
            <div id = "divMove" data-square = '4' class="col-6 col-md-4 box alt-color"></div>
            <div id = "divMove" data-square = '5' class="col-6 col-md-4 box alt-color"></div>
            <div id = "divMove" data-square = '6' class="col-6 col-md-4 box alt-color"></div>
            <div id = "divMove" data-square = '7' class="col-6 col-md-4 box alt-color"></div>
            <div id = "divMove" data-square = '8' class="col-6 col-md-4 box alt-color"></div>
          </div>
        </div>
      </section>







    </body>
</html>
